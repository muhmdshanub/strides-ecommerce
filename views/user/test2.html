<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .balance-container {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            text-align: center;
            margin-bottom: 20px;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .balance-container h1 {
            font-size: 3.5em; /* Increased size */
            margin-bottom: 10px;
            font-weight: bold; /* Added font-weight for emphasis */
        }

        .balance-container p {
            font-size: 1.5em; /* Increased size */
        }

        .add-money-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .history-section {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .history-header {
            color: #4CAF50;
        }

        .table th,
        .table td {
            text-align: center;
        }
    </style>
    <title>Wallet Management</title>
</head>

<body>

    <div class="container mt-5">
        <div class="balance-container justify-content-center align-items-center">
          <h1 style="background-color: #fefefe51; color: white; padding: 10px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; width: 5em; height: 5em;">$500.00</h1>
           <h4 class="mt-3">Your current wallet balance</h4>
            <button class="btn btn-danger add-money-btn" data-toggle="modal" data-target="#addMoneyModal" style="display: flex; align-items: center; justify-content: center; text-align: center; width: 8em; height: 4em;font-size: large;">Add Money</button>
        </div>

        <div class="history-section mt-4">
            <h5 class="history-header">Transaction History</h5>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Transaction Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-01-10</td>
                        <td>Money Added</td>
                        <td>
                          <span class="badge badge-success">+ ₹500</span>
                        </td>
                    </tr>
                    <tr>
                        <td>2024-01-08</td>
                        <td>Product Purchase</td>
                        <td>
                          <span class="badge badge-danger">- ₹700</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Money Modal -->
    <div class="modal fade" id="addMoneyModal" tabindex="-1" role="dialog" aria-labelledby="addMoneyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMoneyModalLabel">Add Money to Wallet</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="amount">Enter Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add Money</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
